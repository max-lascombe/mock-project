<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Address</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css"/>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Font Awesome CDN embed code -->
<script src="scripts/address.js"></script>
    
    	
</head>
<body >
    <!-- Navbar text is light and background is dark -->
    <nav class="navbar navbar-dark bg-dark" id="navbar"> 
        <a class="navbar-brand" href="#"> 
          <img src="images/dunkinskalekitchenLogo.png" alt="Logo" th:onclick="|window.location.href='/index'|" style= "max-width:400; height:60;">
      </a>
        <button type="button" class=" rounded-pill btn btn-light">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
        </button> 

    </nav>

	<h2 class="font-weight-bold" style="margin-left:10px;">
My Order </h2>
	
	  <div class="row" style="border: 2px solid black; margin: 5px; padding: 5px; border-radius: 25px; justify-content: space-between;
	  ">
	<div class="col-3 col-s-3">
	<label for="orderNumber">Order #1</label>
	</div>
  <div class="col-3 col-s-3">
 	<label for="orderQuantity">Quantity: X1</label>
  </div>
  <div class="col-3 col-s-3">
      <label for="orderPrice">$8.99</label> 
    </div>
</div>
<hr style="height: 2px; border-width:0;color:gray; background-color: gray;">
<p class="font-weight-bold" style="margin: 5px;">
Delivery Address:</p>
 <label for="address"></label>

<hr style="height: 2px; border-width:0;color:gray; background-color: gray;">


<form action="/addressConfirmation">
<div class="mx-auto" style="width: 50%;">
	<div class="form-group">
		<label for="inputCardNumber">Enter Credit Card</label>
		<input type="number" class="form-control" id="inputCardNumber">
	</div>
  
	 <div class="form-row">
		 <div class="col">
		 <label for="inputExp">Exp</label>
		 <input type="text" class="form-control" id="inputExp">
	 	</div>
    
    <div class="col">
      <label for="inputCvv">CVV</label>
      <input type="number" class="form-control" id="inputCvv">
    </div> 
  </div>
  <br>
  <div class="form-row">
  	<div class="col font-weight-bold">
  		<label for="subtotal">Subtotal</label>
  	</div>
  	<div class="col">
  		<label for="subtotalDollars">$27.97</label>
  	</div>
  </div>
  
   <div class="form-row">
  	<div class="col font-weight-bold">
  		<label for="tax">Tax (8%)</label>
  	</div>
  	<div class="col">
  		<label for="taxlDollars">$2.24</label>
  	</div>
  </div>
  
   <div class="form-row">
  	<div class="col font-weight-bold">
  		<label for="total">Total</label>
  	</div>
  	<div class="col">
  		<label for="totalDollars">30.21</label>
  	</div>
  </div>
  
 </div> 
  <br>

  <div class="col text-center">
  <button type="button" class="btn-lg" th:onclick="|window.location.href='/menu'|">Back</button>
  <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn-success btn-lg">Confirm Order</button>
  </div>
  
		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		        <h5 class="modal-title w-100" id="exampleModalLongTitle">Success!</h5>
		      </div>
		      <div class="modal-body">
		        Your Order Has Been Confirmed
		      </div>
		      <div class="modal-footer text-center">
		        <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
		      </div>
		    </div>
		  </div>
		</div>
</form>


</body>
</html>
