<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Address</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css"/>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Font Awesome CDN embed code -->
<script src="scripts/address.js"></script>
    
    	
</head>
<body >
    <!-- Navbar text is light and background is dark -->
    <nav class="navbar navbar-dark bg-dark" id="navbar"> 
        <a class="navbar-brand" href="#"> 
          <img src="images/dunkinskalekitchenLogo.png" alt="Logo" th:onclick="|window.location.href='/index'|" style= "max-width:400; height:60;">
      </a>
        <button type="button" class=" rounded-pill btn btn-light" th:onclick="|window.location.href='/orderConfirmation'|">
          Checkout  <i class="fa fa-cart-plus" aria-hidden="true"></i>
        </button> 

    </nav>
    <div style="width:100%">
	<ul class="list-group list-group-horizontal-sm text-center font-weight-bold" >
		<li style=width:100%;><a href="#" class="list-group-item list-group-item-action">Most Popular</a></li>
		<li style=width:100%;><a href="#" class="list-group-item list-group-item-action">Combo</a></li>
		<li style=width:100%;><a href="#" class="list-group-item list-group-item-action">Example 1</a></li>
		<li style=width:100%;><a href="#" class="list-group-item list-group-item-action">Example 2</a></li>
	</ul>
	</div>
	<br>
  <!-- First Photo Grid-->

  <div class="row" style="border: 2px solid black; margin: 20px; padding: 20px; border-radius: 25px;">
	<div class="col-3 col-s-3" id="photo">
	<img src="images/pizza.jpg" class=“img-responsive” style = "max-width: 300px; max-height: 200px; border: 2px solid black; padding: 2px; border-radius: 20px;" >
	</div>
  <div class="col-6 col-s-9">
    <h4><label for="menuItem">Our Famous BBQ Chicken Pizza</label></h4>
    <p><label for="menuIngredients">Chicken, Red Onion, Mozzarella Cheese, BBQ Sauce</label></p>
  </div>

  <div class="col-3 col-s-12">
    <div class="aside">
      <label for="menuPrice" class="font-weight-bold">$12.99</label> <br>
      <button type="submit" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-outline-success rounded-pill font-weight-bold">Add to Cart</button>
      
		      <!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header text-center">
		        <h5 class="modal-title w-100" id="exampleModalLongTitle">Success!</h5>
		      </div>
		      <div class="modal-body">
		        Your Item Has Been Added To The Cart
		      </div>
		      <div class="modal-footer text-center">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
		      </div>
		    </div>
		  </div>
		</div>
    
  </div>
</div>
</div>

</body>
</html>
