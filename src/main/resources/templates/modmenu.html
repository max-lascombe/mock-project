<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Duncan's Kale Kitchen</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_editmenu.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
      
      <img src="images/logo.png" class="logo img-fluid mx-auto d-block rounded" alt="Responsive image">
      
      <div class="row">
				<div class="col-md-12 text-center spacing">
          <div class="btn-group text-center" role="group">
            <a href="/vieworders" class="btn btn-info" role="button">View Orders</a>
            <a href="/modifymenu" class="btn btn-info" role="button">Modify Menu</a>
          </div>
        </div>
			</div>
	<form action="#" th:action="@{/modifymenu}" th:object="${wrapper}" method="post">
      <table class="table spacing">
        <thead>
          <tr>
            <th scope="col">Food Item</th>
            <th scope="col">Remove Item</th>
            <th scope="col">Remove Ingredients</th>
            <th scope="col">Currently Removed Ingredients</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="currentItem, stat : *{itemList}">
        	   <th scope="row" th:text="${currentItem.getName()}"></th>
		       <td>
                  <input type="checkbox" th:field="*{itemList[__${stat.index}__].remove}" />
		          
		          <input type="hidden" th:field="*{itemList[__${stat.index}__].name}" />
		       </td>
		       <td>
		       <div class="check-container">
		       		<th:block  th:each="ingredient, i: ${currentItem.ingredients}">
		       			<input type="hidden" th:field="*{itemList[__${stat.index}__].ingredients[__${i.index}__].name}" />
		    			<label id="label"><input type="checkbox" th:field="*{itemList[__${stat.index}__].ingredients[__${i.index}__].out}" /> &nbsp[[${ingredient.getName()}]] </label><br />          	
				    </th:block>
				</div>

		       </td>
		       
		       <td th:text="${currentItem.getModifications()}"></td>           
		    </tr>
 
        </tbody>
      </table>
      <div class="text-center">
        <button type="submit" value="submit" class="btn btn-success">Confirm</button>
      </div>
      </form>
      
		</div>
	</div>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
