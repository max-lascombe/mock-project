<!--  Address Form  -->
      <h2 class="text-center font-weight-bold">
Confirm Your Delivery Details </h2>
<div class="mx-auto" style="width: 50%;">
      <p  class="font-weight-bold">
Address:</p>
 <p th:text="${address.address2 + ' ' + address.address1 + ' ' }"></p>
 <p th:text="${address.city + ' ' + address.state + ' ' + address.zipcode}"></p>
 <p class="font-weight-bold">
Delivery Time:</p>
 <p th:text="${address.time}"></p>
 <p class="font-weight-bold">
Invite Guests:</p>
 <p th:text="${address.guestEmails}"></p>
 <form action="#" th:action="@{/addressConfirmation}" method="post">
 <div class="col text-center">
 <button type="submit" class="btn btn-outline-success font-weight-bold">Start Order</button>
 </div>
 </form>
</div>


</body>
